<html>
<head>
<meta name="description" content="teczowe kwadraty">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>cwiczenie petli</title>
</head>
<body>
  <canvas id="myCanvas" height="450" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var x = 0;
var y = 0;
var canvasWidth = canvas.width;
var canvasHeight = canvas.height;
var h=360;
var s=50;
var l=45;
var a=1;
var n=1;
 context.fillStyle='hsla('+h+', '+s+'%, '+l+'%, '+a+')';
while (n<=22) {
  context.fillRect(x,y,canvasWidth,canvasHeight);
               x=x+10;
               y=y+10;
               canvasWidth=canvasWidth-20;
               canvasHeight=canvasHeight-20;
               h=h-17;
               n++;
  context.fillStyle='hsla('+h+', '+s+'%, '+l+'%, '+a+')';
              }




</script>
</body>
</html>
